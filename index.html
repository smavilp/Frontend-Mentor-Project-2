<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the [QR code component challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H).">
  <meta name="author" content="Sebastián Martínez Arango">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
 <main class="main">
    <img class="main__img" src="./assets/images/image-qr-code.png" alt="QR code to frontendmentor.io">
    <h1 class="main__h1">
      Improve your front-end skills by building projects
    </h1>
    <p class="main__p">
      Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
 </main>
 <footer class="footer">
  <span class="footer__span">
    Challenge by <a class="footer__a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </span>
  <span class="footer__span">
    Coded by <a class="footer__a" href="https://www.frontendmentor.io/profile/smavilp">Sebastián Martínez Arango</a>.
  </span>
 </footer>
</body>
</html>
